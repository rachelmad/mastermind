<ion-row [ngClass]="{'active-border': isActive, 'inactive-border': !isActive}">
	<ion-column class="padding-vertical">
		<pegSet #pegSet (patternEmit)="checkPattern($event.value)"></pegSet>
	</ion-column>
	<ion-column>
		<hintSet #hintSet (winEmit)="emitWin($event.value)"></hintSet>
	</ion-column>
</ion-row>
